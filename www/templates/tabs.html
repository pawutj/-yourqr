<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  
  <ion-tab title="Scan" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ng-click = Scan()>
  </ion-tab>

  <ion-tab title="CreateQR" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ng-click = CreateQR()>
  </ion-tab>
  
   <ion-tab title="MyQR" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/myqr">
    <ion-nav-view name="tab-myqr"></ion-nav-view>
  </ion-tab>

   <ion-tab title="History" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>

<!--   <ion-tab title="Scan" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/scan">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab> -->


  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="AfterScan" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/afterscan">
    <ion-nav-view name="tab-afterscan"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->

  </ion-tab> -->

</ion-tabs>
